<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <form>
      <div style="text-align: center">
        <img
          src="img/google.jpg"
          alt="Google"
          style="width: 351; height: 113"
        />
      </div>
      <div>
        <table
          style="text-align: center; background-color: #eeeeee; width: 90%"
          border="0"
        >
          <tbody>
            <tr>
              <td style="background-color: #eeeeee">
                <a>Search the web using Google!</a> <br />

                <input type="text" name="search" value size=" 40" /> <br />
                <input
                  type="submit"
                  value="Google Search"
                  style="width: 110; height: 21"
                />
                <input
                  type="submit"
                  value="I'm feeling lucky"
                  style="width: 110; height: 21; text-align: center"
                />
              </td>
            </tr>
            <tr>
              <td style="background-color: #7ee5da; list-style-type: none">
                <li>Special Searches</li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    >Stanford Search</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                    >Linux Search</a
                  >
                </li>
              </td>
              <td style="background-color: #70ccc2; list-style-type: none">
                <li>
                  <a
                    href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                  >
                    Help!</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                  >
                    About Google!</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                  >
                    Company Info</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                  >
                    Google! Logos
                  </a>
                </li>
              </td>
              <td style="background-color: #62b3aa">
                <a>
                  Get Google! <br />
                  updates monthly:</a
                >
                <br />

                <input type="text" value="your e-mail" /> <br />
                <input type="button" value="Subscript" />
                <a
                  href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                  >Archive</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <footer style="text-align: center">Copyright Â©1998 Google Inc.</footer>
      </div>
    </form>
  </body>
</html>
